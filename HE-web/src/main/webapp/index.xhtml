<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

<head>
    <!--<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>-->
    <title>Физическое лицо</title>
</head>

<f:view contentType="text/html" encoding="UTF-8">
    <h:form id="mainForm">

    </h:form>
